<html>
    <head>
        <title>
            Internal-Embedded Style Sheet
        </title>
        <style>
            h1 {
                color: red;
                margin-left: 2cm;
            }
            h2 {
                color: red;
                margin-left: 4cm;
            }
            p {
                text-indent: 2cm;
                color: darkred;
                margin-left: 6cm;
            }
        </style>
    </head>
    <body id="arsenal">
        <div>
            <h3> Internal-Embedded Style Sheet</h2>
            <h1>h1 heading</h1>
            <h2>h2 subheading</h2>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <h2>h2 subheading</h2>
            <p>Paragraph 1</p>
        </div>
    </body>
</html>
